<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doll Coloring Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F8FF;
            color: #4B0082;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .coloring-picture {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .coloring-picture img {
            max-width: 300px;
            height: auto;
            border: 2px solid #fab6f1;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9370DB;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doll Coloring Pictures</h1>
        <p>Print and color these fun doll pictures!</p>
        
        <div class="coloring-picture">
            <h2>Barbie Princess</h2>
            <img src="images/page1.png" alt="Barbie Princess Coloring Page">
            <p>Color Barbie in her beautiful princess dress!</p>
            <a href="https://example.com/barbie-princess-coloring.pdf" class="button" download>Download PDF</a>
        </div>
        
        <div class="coloring-picture">
            <h2>LOL Surprise Doll</h2>
            <img src="https://example.com/lol-surprise-coloring.jpg" alt="LOL Surprise Doll Coloring Page">
            <p>Add some color to this cute LOL Surprise doll!</p>
            <a href="https://example.com/lol-surprise-coloring.pdf" class="button" download>Download PDF</a>
        </div>
        
        <div class="coloring-picture">
            <h2>Doll School</h2>
            <img src="https://example.com/doll-school-coloring.jpg" alt="Doll School Coloring Page">
            <p>Color this fun scene of dolls at school!</p>
            <a href="https://example.com/doll-school-coloring.pdf" class="button" download>Download PDF</a>
        </div>
