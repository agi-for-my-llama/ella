<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Designer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFC0CB;
            text-align: center;
            color: #FF1493;
        }
        .game-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .barbie-container {
            width: 300px;
            height: 500px;
            position: relative;
        }
        .barbie-part {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .accessory-part {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .palette {
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .palette button {
            margin: 5px;
            padding: 10px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .palette button:hover {
            background-color: #FF1493;
        }
        h1 {
            color: #FF1493;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Barbie Designer Game</h1>
    <div class="game-container">
        <div class="barbie-container" id="barbie">
            <img class="barbie-part" id="body" src="images/barbie-body.png" alt="Barbie Body">
            <img class="barbie-part" id="hair" src="images/barbie-hair1.png" alt="Barbie Hair">
            <img class="barbie-part" id="outfit" src="images/barbie-outfit1.png" alt="Barbie Outfit">
            <img class="accessory-part" id="necklace" src="" alt="Necklace">
            <img class="accessory-part" id="earrings" src="" alt="Earrings">
            <img class="accessory-part" id="handbag" src="" alt="Handbag">
        </div>
        <div class="palette">
            <h3>Choose Hair:</h3>
            <button onclick="changePart('hair', 1)">Hair 1</button>
            <button onclick="changePart('hair', 2)">Hair 2</button>
            <button onclick="changePart('hair', 3)">Hair 3</button>
            <h3>Choose Outfit:</h3>
            <button onclick="changePart('outfit', 1)">Outfit 1</button>
            <button onclick="changePart('outfit', 2)">Outfit 2</button>
            <button onclick="changePart('outfit', 3)">Outfit 3</button>
            <h3>Choose Accessories:</h3>
            <button onclick="changeAccessory('necklace', 1)">Necklace 1</button>
            <button onclick="changeAccessory('necklace', 2)">Necklace 2</button>
            <button onclick="changeAccessory('earrings', 1)">Earrings 1</button>
            <button onclick="changeAccessory('earrings', 2)">Earrings 2</button>
            <button onclick="changeAccessory('handbag', 1)">Handbag 1</button>
            <button onclick="changeAccessory('handbag', 2)">Handbag 2</button>
        </div>
    </div>
    <a href="play-games.html" class="button">Back to Games</a>
