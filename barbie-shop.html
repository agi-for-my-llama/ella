<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/house.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #FF1493;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 182, 193, 0.8);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 10px;
            background-color: #FFC0CB;
            border-radius: 10px;
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barbie Shop</h1>
        <p>Find your favorite Barbie dolls and accessories!</p>
        
        <div class="product">
            <img src="https://example.com/barbie-doll1.jpg" alt="Barbie Doll 1">
            <h3>Classic Barbie</h3>
            <p>$19.99</p>
            <a href="#" class="button">Add to Cart</a>
        </div>
        
        <div class="product">
            <img src="https://example.com/barbie-doll2.jpg" alt="Barbie Doll 2">
            <h3>Career Barbie</h3>
            <p>$24.99</p>
            <a href="#" class="button">Add to Cart</a>
        </div>
        
        <div class="product">
            <img src="https://example.com/barbie-accessory.jpg" alt="Barbie Accessory">
            <h3>Barbie Dreamhouse</h3>
            <p>$99.99</p>
            <a href="#" class="button">Add to Cart</a>
        </div>
        
        <a href="barbie.html" class="button">Back to Barbie World</a>
    </div>
</body>
</html>
