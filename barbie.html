<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/dolls.webp');
            
        
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #FF1493;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-top: 30px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Barbie World!</h1>
        <img src="https://example.com/barbie-image.jpg" alt="Barbie">
        <p>Explore the fantastic world of Barbie and her friends!</p>
        <a href="play-games.html" class="button">Play Games</a>
        <a href="barbie-shop.html" class="button">Shop Dolls</a>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/MqovNZFII1g" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
